	<!-- ##### 레시피 목록 start ##### -->
	<%--${recipeList} --%>
	<div class="blog-area section-padding-80">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-8">
					<div class="blog-posts-area">

						<c:choose>
							<c:when test="${empty requestScope.recipeList}">
								등록된 게시물이 없습니다.
							</c:when>
							<c:otherwise>
								<c:forEach items="${requestScope.recipeList}" var="recipe">

									<%--${recipe.no} / ${recipe.postNo} / ${recipe.nation}<br>--%>
									<div class="single-blog-area mb-80">
										<!-- Thumbnail -->
										<div class="blog-thumbnail">
											<a href="${path}/front?key=search&methodName=view&no=${recipe.post.no}"><img
													src="${path}/img/${recipe.thumbnail}" alt=""></a>
											<!-- Post Date -->
											<div class="post-date">
												<!--  -->
												<a href="#"><span>05</span>April <br> 2018</a>
											</div>
										</div>
										<!-- Content -->
										<div class="blog-content">
											<a href="${path}/front?key=search&methodName=view&no=${recipe.post.no}"
												class="post-title">${recipe.name}</a>
											<div class="meta-data">
												by <a href="#">${recipe.post.userNicname}</a> | ${recipe.nation}
											</div>
											<a href="${path}/front?key=search&methodName=view&no=${recipe.post.no}">
												<p>레시피 설명 : ${recipe.post.contents}</p>
											</a>
											<a href="${path}/front?key=search&methodName=view&no=${recipe.post.no}"
												class="btn delicious-btn">레시피 보러가기</a>
										</div>
									</div>
								</c:forEach>
							</c:otherwise>
						</c:choose>
					</div>

					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item active"><a class="page-link" href="#">01.</a></li>
							<li class="page-item"><a class="page-link" href="#">02.</a></li>
							<li class="page-item"><a class="page-link" href="#">03.</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-12 col-lg-4">
					<div class="blog-sidebar-area">

						<!-- 정렬기능 버튼 -->
						<div class="single-widget mb-80">
							<h6>총 <span class="receipeCount">0000</span>개의 맛있는 레시피가 있습니다!</h6>
							<ul class="list">
								<li><a href="#">이름순</a></li>
								<li><a href="#">평점순</a></li>
								<li><a href="#">날짜순</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
