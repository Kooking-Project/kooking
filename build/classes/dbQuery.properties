#admin -- wonjae
query.checkUserStatues=select USER_STATUS from USERS where USER_NO=?
query.changeUserStatus=update USERS set USER_STATUS=? where USER_NO=?

#user -- wonjae
query.userUpdate=update USERS set USER_PWD=?, USER_NICNAME=?, USER_GENDER=? where USER_NO=?
query.postSelectByUserNo=select * from POSTS where USER_NO=?
query.commentSelectByUserNo=select * from COMMENTS where USER_NO=?

#recipe -- eunsol
query.insertRecipe=INSERT INTO RECIPES(RECIPES_NO,POST_NO,RECIPES_NAME,RECIPES_CALORIE,RECIPES_COOKING_TIME,RECIPES_NATION,RECIPES_TYPE,RECIPES_LEVEL) VALUES(RECIPE_NO_SEQ.NEXTVAL,POST_NO_SEQ.CURRVAL,?,?,?,?,?,?)
query.insertIngredient=INSERT INTO INGREDIENTS(INGREDIENT_NO,RECIPES_NO,INGREDIENT_NAME,INGREDIENT_SEQ,INGREDIENT_CACTY) VALUES(INGREDIENTS_NO_SEQ.NEXTVAL,RECIPE_NO_SEQ.CURRVAL,?,?,?)
query.insertProcess=INSERT INTO PROCESS(PROCESS_NO,RECIPES_NO,PROCESS_URL,PROCESS_SEQ,PROCESS_DESC,PROCESS_TIP) VALUES(PROCESS_NO_SEQ.NEXTVAL, RECIPE_NO_SEQ.CURRVAL, ?, ?, ?, ?)
query.insertImage=INSERT INTO IMAGES(IMAGE_NO,POST_NO, IMAGE_URL,IMAGE_SIZE) VALUES(IMAGE_NO_SEQ.NEXTVAL, POST_NO_SEQ.CURRVAL, ?, ?)

query.updateRecipe=UPDATE RECIPES SET RECIPES_NAME=?, RECIPES_CALORIE=?, RECIPES_COOKING_TIME=?, RECIPES_NATION=?, RECIPES_TYPE=?, RECIPES_LEVEL=? WHERE POST_NO=?
query.updateIngredient=UPDATE INGREDIENTS SET INGREDIENT_NAME=?, INGREDIENT_CACTY=? WHERE RECIPES_NO=? AND INGREDIENT_SEQ=?
query.updateProcess=UPDATE PROCESS SET PROCESS_URL=?,PROCESS_DESC=?,PROCESS_TIP=? WHERE RECIPES_NO=? AND PROCESS_SEQ=?