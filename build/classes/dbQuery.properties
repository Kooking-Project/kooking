#admin -- wonjae
query.checkUserStatus=select USER_STATUS from USERS where USER_NO=?
query.changeUserStatus=update USERS set USER_STATUS=? where USER_NO=?

#user -- wonjae
query.userSelectByNo=select * from USERS where USER_NO=?
query.userUpdate=update USERS set USER_PWD=?, USER_NICNAME=?, USER_GENDER=?, USER_PROFILE_IMG=? where USER_NO=?
query.bookmarkInsert=insert into BOOKMARKS(USER_NO, POST_NO) values(?,?)
query.bookmarkDelete=delete from BOOKMARKS where USER_NO=? and POST_NO=?

#recipe -- eunsol
query.insertRecipe=INSERT INTO RECIPES(RECIPES_NO,RECIPES_NAME,POST_NO,RECIPES_CALORIE,RECIPES_COOKING_TIME,RECIPES_NATION,RECIPES_TYPE,RECIPES_LEVEL,RECIPE_THUMBNAIL) VALUES(RECIPE_NO_SEQ.NEXTVAL,?,POST_NO_SEQ.CURRVAL,?,?,?,?,?,?)
query.insertIngredient=INSERT INTO INGREDIENTS(INGREDIENT_NO,RECIPES_NO,INGREDIENT_NAME,INGREDIENT_SEQ,INGREDIENT_CACTY) VALUES(INGREDIENTS_NO_SEQ.NEXTVAL,RECIPE_NO_SEQ.CURRVAL,?,?,?)
query.insertProcess=INSERT INTO PROCESS(PROCESS_NO,RECIPES_NO,PROCESS_URL,PROCESS_SEQ,PROCESS_DESC,PROCESS_TIP) VALUES(PROCESS_NO_SEQ.NEXTVAL, RECIPE_NO_SEQ.CURRVAL, ?, ?, ?, ?)
query.insertImage=INSERT INTO IMAGES(IMAGE_NO,POST_NO, IMAGE_URL,IMAGE_SIZE) VALUES(IMAGE_NO_SEQ.NEXTVAL, POST_NO_SEQ.CURRVAL, ?, ?)
query.updateRecipe=UPDATE RECIPES SET RECIPES_NAME=?, RECIPES_CALORIE=?, RECIPES_COOKING_TIME=?, RECIPES_NATION=?, RECIPES_TYPE=?, RECIPES_LEVEL=?, RECIPE_THUMBNAIL=? WHERE POST_NO=?
query.updateIngredient=UPDATE INGREDIENTS SET INGREDIENT_NAME=?, INGREDIENT_CACTY=? WHERE RECIPES_NO=? AND INGREDIENT_SEQ=?
query.updateProcess=UPDATE PROCESS SET PROCESS_URL=?,PROCESS_DESC=?,PROCESS_TIP=? WHERE RECIPES_NO=? AND PROCESS_SEQ=?
query.updateImage=UPDATE IMAGES SET IMAGE_URL=? WHERE POST_NO=? AND IMAGE_URL=?

#board
query.insertPost=INSERT INTO POSTS(POST_NO,POST_TYPE_NO, USER_NO, POST_TITLE, POST_CONTENTS, POST_VIEW_COUNTS, POST_DATE) VALUES(POST_NO_SEQ.NEXTVAL,?,?,?,?,0,SYSDATE)
query.updatePost=UPDATE POSTS SET POST_TITLE=?, POST_CONTENTS=?, POST_TYPE_NO=? WHERE USER_NO=? AND POST_NO=?